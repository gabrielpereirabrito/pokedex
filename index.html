<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="javascript/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> - 
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input_search"
      placeholder="Name or Number"
      required/>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">&gt; Next</button>
    </div>

    <div class="types">
      <span class="type1">tipo 1</span>
      <span class="type2"> tipo 2</span>
    </div>

    <img class="pokedex" src="images/pokedex.png" alt="pokedex">

  </main>

</body>
</html>
